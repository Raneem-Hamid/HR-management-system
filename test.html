<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Table</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Department</th>
      <th># of Employees</th>
      <th>Total Salary</th>
      <th>Average</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Administration</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Marketing</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Development</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Finance</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Total</td>
      <td>Total number of employees</td>
      <td>Total salary for all departments</td>
      <td>Average salary for all departments</td>
    </tr>
  </tbody>
</table>

</body>
</html>
