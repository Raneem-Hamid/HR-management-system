                      <p class="text-center h1  mb-5 mx-1 mx-md-4 mt-4" id="titleforform">Add new Employee</p>



                      <form class="mx-1 mx-md-4" id="addform">

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" placeholder="Employee Name"
                              name="name" />
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <select name="department" id="department" class="form-control">
                              <option value="administration">Administration</option>
                              <option value="marketing">Marketing</option>
                              <option value="development">Development</option>
                              <option value="finance">Finance</option>
                            </select>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <select name="level" id="level" class="form-control">
                              <option value="Junior">Junior</option>
                              <option value="Mid-Senior">Mid-Senior</option>
                              <option value="Senior">Senior</option>
                            </select>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="image" class="form-control" name="image" />
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            id="formbtn">Add</button>
                        </div>

                      </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
